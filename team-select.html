<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <meta name="description">
        <meta name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/team-select.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <title>Select Your Team</title>
    </head>
    <body>
        <div id="bodyContainer" class="body-container">
            <div class="teams-container">
                <div class="header-text-container">
                    <p>Please Select Your Team</p>
                </div>
                <div class="team-options-container">
                    <div class="counter-terrorist-opt">
                        <img src="assets/ct-select.png" alt="Counter Terrorists Image For Selection">
                        <p>Counter Terrorists</p>
                    </div>
                    <div class="auto-select-opt">
                        <img src="assets/auto-select.jpg" alt="Auto Select Image">
                        <p>Auto Select</p>
                    </div>
                    <div class="terrorist-opt">
                        <img src="assets/t-select.png" alt="Terrorists Image For Selection">
                        <p>Terrorists</p>
                    </div>
                </div>
                <div class="select-btn-container">
                    <button class="select-btn">SELECT</button>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
